<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tela01</title>
</head>
<body>
  <div id="container">
    <header>
        <img src="img/tela1/fundo.jpg" alt="Imagem de fundo" id="img_fundo">
        <input type="text" placeholder="Busque por cidade" id="buscar">
        <img src="img/tela1/busca.svg" alt="" id="img_buscar">
        <p id="p_hum">explore a natureza</p>
    </header>
    <main>
      <img src="img/tela1/slide/florestas.jpg" alt="img_floresta" id="slide_floresta">
      <p id="p_dois">Florestas</p>
      <img src="img/tela1/florestas.svg" alt="" id="folha">
      
      <img src="img/tela1/slide/praias.jpg" alt="" id="slide_praia">
      <p id="p_tres">Praias</p>
      <img src="img/tela1/praias.svg" alt="" id="praia">
      
    </main>
    <footer>
      <div id="footer">
        <p id="p_saiba_mais">saiba mais</p>
        <canvas id="ret_um"></canvas>

        <p id="p_sobre_empresa">Sobre a Empresa</p>
        <canvas id="ret_dois"></canvas>

        <p id="p_perguntas">perguntas frequentes</p>
        <canvas id="linha_um"></canvas>

        <p id="p_vagas_abertas">vagas abertas</p>
        <canvas id="ret_tres"></canvas>

        <p id="p_meios_pagamento">Meios de Pagamento</p>
        <canvas id="ret_quatro"></canvas>
      </div>
    </footer>
  </div>   
</body>
</html>
